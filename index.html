<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Fdatepicker Example</title>
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Foundation Fdatepicker Example</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-4 columns large-offset-2">

        <form>

          <label for="startDate">Fdatepicker Starting Date</label>
          <input type="text" name="startDate" class="fdatepicker" placeholder="ex. Today's Date : 7/11/2015">

          <label for="startDateHTML5">HTML5 Starting Date</label>
          <input type="date" name="startDateHTML5">

        </form>

      </div>
    </div>

    

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation-datepicker/js/foundation-datepicker.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
